<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>
 <div th:insert="common/sourceList :: sourceList" ></div>
 <div th:replace="common/messageIcon :: messageIcon"></div>
<div class="container-fluid">
    <h2>Sign up now!</h2>
    <div class ="alert d-flex align-items-center" th:classappend="|${isError ? 'alert-danger' : 'alert-primary'}|" role="alert" th:if="${message != null}">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24">
            <use xlink:href="#exclamation-triangle-fill" th:if="${isError}"/>
            <use xlink:href="#info-fill" th:unless="${isError}"/>
        </svg>
        <span th:text ="${message}"></span>
    </div>

    <div>

        <form th:action = "@{/signup}" method="post" th:object="${signupForm}">
            <div class="form-group">
              <div class="col-3 col-md-2 col-xxl-1">
              <p><label for="loginId"> Login ID</label>
              <input class="form-control" type="text" th:field ="*{loginId}">
              </div>
                <span class ="text-bg-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
              <div class="col-3 col-md-2 col-xxl-1">
                <p><label for ="password">Password</label>
                <input class="form-control" type="password" th:field = "*{password}">
              </div>
                <span class ="text-bg-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div>
            <input class="btn btn-primary" type = "submit" value="sign up">
            </div>
        </form>
    </div>
  <a th:href="@{/login}">Go back to Login</a>
</div>
</body>
</html>
