<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/loginstyle.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var height = $('#form').css('height');
            console.log(height);
            $('#register').css('height', height);
        });
    </script>
    <title>Login</title>
</head>
<body>
<div id="flex">
    <div id="register">
        <h2 id="headerSignup">Sign up </h2>
        <p>If you are not registered, sign up now!</p>
        <form th:action="@{/signup}" method="get">
            <div id="signup">
                <input type="submit" value="sign up" id="signupbutton">
            </div>
        </form>
    </div>

    <div id="form">
        <h2 id="headerLogin">Login </h2>
        <form th:action="@{/login}" method="post" th:object="${loginForm}">
            <p class="fsize"> User name</p>
            <label>
                <input type="text" placeholder="Username" th:field="*{loginId}" class="input-box">
            </label>

            <p class="fsize"> Password</p>
            <label>
                <input type="password" placeholder="Password" th:field="*{password}" class="input-box">
            </label>
            <div id="submit">
                <input type="submit" value="login" id="loginButton">
            </div>
            <span id="errorMsg" th:text="${errorMsg}"></span>

        </form>
    </div>
</div>
</body>
</html>
